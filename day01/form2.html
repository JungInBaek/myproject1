<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h3>검색할 단어를 입력하세요.</h3>
      <hr />
      검색할 단어 <input type="text" name="find" />
      <button>검색</button>
      <hr />
      <form action="">
        <h3>로그인 화면</h3>
        아이디 <input type="text" name="id" /> <br />
        비밀번호 <input type="password" name="pw" />
        <button>로그인</button>
      </form>
      <hr />
      <form action="">
        <h3>회원가입 화면</h3>
        아이디 <input type="text" name="id" /><br />
        비밀번호 <input type="password" name="pw" /><br />
        이름 <input type="text" name="name" />
        성별
        <input type="radio" name="gender" value="male" checked />남
        <input type="radio" name="gender" value="female" />여
        <br />
        생년월일 <input type="date" /><br />
        취미
        <input type="checkbox" name="hobby" value="running" />달리기
        <input type="checkbox" name="hobby" value="youtube" />유튜브
        <input type="checkbox" name="hobby" value="internet" />인터넷서핑
        <br />
        통신사
        <select name="operator" id="">
          <option value="kt" selected>KT</option>
          <option value="skt">SKT</option>
          <option value="LGU">LGT</option>
          <option value="etc">알뜰폰</option>
        </select>
        <input type="text" name="phone" /><br />
        자기소개<br />
        <textarea
          name="introduce"
          id=""
          cols="30"
          rows="10"
          placeholder="300자 이내"
        ></textarea>
      </form>
    </form>
  </body>
</html>
