<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //  입력
      where = prompt("당신은 어디로 가고 싶나요?(산, 바다, 강 중 선택");

      //  처리/출력
      if (where == "산") {
        alert("당신은 " + where + "을 선택하셨군요!! 한라산을 가볼까요?");
      } else if (where == "바다") {
        alert("당신은 " + where + "을 선택하셨군요!! 해운대로 가볼까요?");
      } else if (where == "강") {
        alert("당신은 " + where + "을 선택하셨군요!! 두만강으로 가볼까요?");
      } else {
        alert("산, 바다, 강 중 선택해주세요!");
      }
    </script>
  </head>
  <body></body>
</html>
