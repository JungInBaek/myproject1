<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 입력
      let age = prompt("당신의 올해 나이는?");

      // 처리
      age = parseInt(age);

      // 출력
      alert("당신의 내년 나이는 " + (age + 1) + "세입니다.");
      alert("당신의 내후년 나이는 " + (age + 2) + "세입니다.");
    </script>
  </head>
  <body></body>
</html>
