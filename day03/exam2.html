<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <style>
      div {
        display: inline;
        background-color: yellow;
        color: red;
      }
    </style>
    <script>
      function idCheck() {
        //  입력
        let id = document.getElementById("id").value;

        //  처리
        if (id.length >= 5) {
          result = "사용하실 수 있는 아이디 입니다.";
        } else {
          result = "5자 이상이어야 합니다.";
        }

        //  출력
        idMessage.innerHTML = result;
      }

      function pwCheck() {
        //  입력
        let pw1 = document.getElementById("pw1").value;
        let pw2 = document.getElementById("pw2").value;

        //  처리
        if (pw1 == pw2) {
          result = "비밀번호가 동일합니다.";
        } else {
          result = "비밀번호가 동일하지 않습니다.";
        }

        //  출력
        pwMessage.innerHTML = result;
      }
    </script>
  </head>
  <body>
    <h2>자바 스크립트 테스트</h2>
    <hr />
    <div>
      <form action="">
        아이디 : <input type="text" name="id" id="id" />
        <button onclick="idCheck()" class="btn-primary">글자수 확인</button
        ><br />
        비밀번호 :
        <input type="password" name="pw1" id="pw1" /><br />
        비밀번호 확인 :
        <input type="password" name="pw2" id="pw2" />
        <button onclick="pwCheck()" class="btn-success">패스워드 확인</button>
      </form>
    </div>
    <hr />
    <div id="idMessage"></div>
    <div id="pwMessage"></div>
  </body>
</html>
